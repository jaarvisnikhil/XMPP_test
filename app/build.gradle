dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.0'

    compile 'org.igniterealtime.smack:smack-core:4.2.0-alpha1'
    compile 'org.igniterealtime.smack:smack-tcp:4.2.0-alpha1'
    compile 'org.igniterealtime.smack:smack-im:4.2.0-alpha1'
    compile 'org.igniterealtime.smack:smack-debug:4.2.0-alpha1'
//    compile 'org.igniterealtime.smack:smack-java7:4.2.0-alpha1'
    compile 'org.igniterealtime.smack:smack-android-extensions:4.2.0-alpha1'
